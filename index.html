<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

     <div class="wrapper">
        <div class="container">
            <div class="heading">
                <h1>Real Time Character Counter</h1>
                <ul id="list-items">
                    <li>UpperCase</li>
                    <li>LowerCase</li>
                </ul>
            </div>

            <div class="input-field">
                <textarea name="" id="textarea-input" cols="60" rows="8" maxlength="50"></textarea>
            </div>

            <div class="footer">
                <div class="total-character">
                    <h2>Total Character</h2>
                    <span id="total-char"></span>
                </div>
                <div class="remaining">
                    <h2>Remaining</h2>
                    <span id="remain"></span>
                </div>
            </div>
        </div>
     </div>
  
     <script src="script.js"></script>
</body>
</html>
